<!-- Contact Form -->
<div class="contact-form">
  <h2 class="text-center text-success">Contact Us</h2>
  <!-- Form action updated to FormSubmit service -->
  <form action="https://formsubmit.co/intdevop25@gmail.com" method="POST">
    <div class="mb-3">
      <label for="name" class="form-label">Your Name</label>
      <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your Name" required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Your Email</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="Enter Your Email" required>
    </div>
    <div class="mb-3">
      <label for="message" class="form-label">Your Message</label>
      <textarea class="form-control" id="message" name="message" rows="5" placeholder="Type Your Message here..." required></textarea>
    </div>

    <!-- Hidden field to redirect users to a thank-you page after submission -->
    <input type="hidden" name="_next" value="https://ge-seven-medica.netlify.app/thankyou.html">

    <!-- Hidden field to differentiate form type -->
    <input type="hidden" name="form-type" value="Contact Us">

    <!-- Honeypot field for spam prevention (hidden field) -->
    <input type="text" name="_honey" style="display:none">

    <!-- Optional: Disable CAPTCHA -->
    <input type="hidden" name="_captcha" value="false">

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
